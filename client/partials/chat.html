<h1>Welcome to the CHAT Room</h1>

<form ng-submit="sendMessage()">
  <input type="text" ng-model="author" placeholder="Your Name" />
  <input type="text" ng-model="content" placeholder="Your Message" />
  <input type="submit" />
</form>
<hr />
<ul>
  <li ng-repeat="msg in messages">
    {{msg.author}}: {{msg.content}}
  </li>
  <!-- <li>John: yo!</li> -->
  <!-- <li>Jim: oy!</li> -->
</ul>

<a class="btn btn-primary" href="/#/">Back to Main</a>
